            <script id="shopping_cartAS">
                let cartCount = 0;
            
            if(localStorage.getItem("quantityProducts")) {
              cartCount = localStorage.getItem("quantityProducts");
              document.getElementById("quantityProducts").innerText = cartCount;
            }
            
            document.getElementById("addToCart").addEventListener("click", function() {
              cartCount++; 
              //When the Add to Cart button is clicked you add a 1 to "let cartCount=0;"
    //you can also do cartQuantity+=1 or cartQuantity*=1 or cartQuantity-- or cartQuantity/=1 for different results 
              localStorage.setItem("quantityProducts", cartCount);
              document.getElementById("quantityProducts").innerText = cartCount;
            })
            
            window.onload = function() {
              if(localStorage.getItem("quantityProducts")) {
                cartCount = localStorage.getItem("quantityProducts");
                document.getElementById("quantityProducts").innerText = cartCount;  
              }
            }
            if(localStorage.getItem("quantityProducts")) {
              cartCount = localStorage.getItem("quantityProducts");  
              document.getElementById("quantityProducts").innerText = cartCount;
            }
            
            document.getElementById("removeFromCart").addEventListener("click", function() {
              if(cartCount > 0) {
                cartCount--;  
                localStorage.setItem("quantityProducts", cartCount);
                document.getElementById("quantityProducts").innerText = cartCount;
              }
            })
            
            window.onload = function() {
              if(localStorage.getItem("quantityProducts")) {
                cartCount = localStorage.getItem("quantityProducts");
                document.getElementById("quantityProducts").innerText = cartCount;  
              }
            }
</script>
